     <h5>亞倫·巴薩德<br>
米其林三星主廚，巴黎「Laperuro"（拉佩芝）餐廳主廚兼老闆。被譽為「米其林星級廚師中最具藝術家氣質的<br>大廚」。一個會彈鋼琴，會吹奏薩克斯風的廚子，被譽為「米其林星級廚師中最具藝術家氣質的大廚」。作為世界上最<br>具藝術氣質的儒雅廚師，他不像一個廚子，更像一位「時尚先生」。<br>

        <img src="http://www.sxxdf.cn/uploads/allimg/150113/1-150113140F6.jpg"><br>
      【亞倫·巴薩德】米其林三星主廚，巴黎拉佩芝餐廳主廚兼老闆。他被譽為米其林星級廚師中最具藝術家氣質<br>的大廚，他20歲時父親希望他做鋼琴師。但亞倫不顧父親的反對，在母親的鼓勵下來到了美食之鄉阿爾薩斯，跟<br>著當時名廚埃斯科菲耶學習傳統的法式料理，直到今天他還對自己的廚師之路，津津樂道。<br>
